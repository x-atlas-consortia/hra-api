get:
  summary: >-
    Get all reference organs supported by HRApop (Paper Version). Returns an array of organ_iri, organ_label objects.
  operationId: get-supported-reference-organs
  tags: [ctpop]
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: ../components/schemas/IdLabelListing.yaml
    '404':
      $ref: ../../v1/components/responses/ErrorMessage.yaml
    '500':
      $ref: ../../v1/components/responses/ErrorMessage.yaml
