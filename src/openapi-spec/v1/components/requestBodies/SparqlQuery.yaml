description: Request format for a SPARQL query
required: true
content:
  application/json:
    schema:
      $ref: ../schemas/SparqlQueryRequest.yaml
    example:
      query: SELECT * WHERE { ?sub ?pred ?obj . } LIMIT 10
  application/sparql-query:
    schema:
      type: string
  application/x-www-form-urlencoded:
    schema:
      $ref: ../schemas/SparqlQueryRequest.yaml
